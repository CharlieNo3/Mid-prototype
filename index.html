<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Workplace Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .mac-window {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #fff;
            overflow: hidden;
            width: 1280px;
            height: 800px;
            position: relative;
            margin: 30px auto;
        }
        .mac-title-bar {
            background: linear-gradient(90deg, #f6f6f6, #f1f1f1);
            height: 28px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            padding: 0 12px;
        }
        .mac-buttons {
            display: flex;
            gap: 8px;
        }
        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .mac-close {
            background-color: #ff5f57;
        }
        .mac-minimize {
            background-color: #ffbd2e;
        }
        .mac-maximize {
            background-color: #28c940;
        }
        .mac-status-bar {
            background-color: rgba(246, 246, 246, 0.9);
            backdrop-filter: blur(10px);
            height: 24px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #333;
        }
        .mac-dock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(246, 246, 246, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e1e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            z-index: 50;
        }
        .dock-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dock-icon:hover {
            transform: scale(1.1);
        }
        .dock-divider {
            width: 1px;
            height: 40px;
            background-color: #e1e1e1;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .prototype-frame {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .prototype-title {
            background-color: #f8f8f8;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mac-status-bar">
        <div class="left flex items-center gap-4">
            <i class="fa-brands fa-apple"></i>
            <span class="font-medium">Intern Workplace Assistant</span>
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Window</span>
            <span>Help</span>
        </div>
        <div class="right flex items-center gap-4">
            <span id="clock">14:30</span>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
    </div>

    <h1 class="text-3xl font-bold text-center my-8">Intern Workplace Assistant Prototype</h1>
    
    <div class="prototype-container">
        <div class="flex flex-col">
            <div class="prototype-title">Dashboard</div>
            <iframe src="dashboard.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Questions & Answers</div>
            <iframe src="questions.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Company Dictionary</div>
            <iframe src="dictionary.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Anonymous Questions</div>
            <iframe src="anonymous_questions.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Status Tracker</div>
            <iframe src="status_tracker.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Timer & Self-Problem Solving</div>
            <iframe src="timer.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Knowledge Base</div>
            <iframe src="knowledge_base.html" class="prototype-frame"></iframe>
        </div>
        <div class="flex flex-col">
            <div class="prototype-title">Settings</div>
            <iframe src="settings.html" class="prototype-frame"></iframe>
        </div>
    </div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        
        updateClock();
        setInterval(updateClock, 60000);
    </script>
</body>
</html>
